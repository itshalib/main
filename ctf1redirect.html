<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const allowedReferrer = "https://itshalib.com/CTF1.html";
            const referrer = document.referrer;

            if (referrer !== allowedReferrer) {
                // If the referrer is not allowed, redirect to an error page or show a message
                window.location.href = "https://itshalib.com/404.html"; // Change to your error page
            } else {
                // Proceed with normal page load
                document.body.innerHTML = "<h1>Welcome to the redirected page!</h1>";
            }
        });
    </script>
</head>
<body>
</body>
</html>
