<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const allowedReferrer = "https://itshalib.com/CTF1.html";
            const referrer = document.referrer;

            if (referrer === allowedReferrer) {
                // Redirect to the flag page if coming from the allowed referrer
                window.location.href = "https://itshalib.com/flag.html";
            } else {
                // Redirect to the main site for any other referrer
                window.location.href = "https://itshalib.com";
            }
        });
    </script>
</head>
<body>
</body>
</html>
