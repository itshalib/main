<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=https://itsahilab.com/flag1.html">
</head>
<body>

    <script>
        window.onload = function() {
            const allowedReferrer = "https://itshalib.com/ctf1.html"; // Change this to the allowed page URL
    
            // Check if the referrer matches
            if (!document.referrer || !document.referrer.startsWith(allowedReferrer)) {
                // Redirect if not coming from the allowed page
                window.location.href = "https://itshalib.com"; // Redirect to another page
            }
        };
        
        </script>
        
    <p>If you are not redirected automatically, follow this <a href="https://itsahilab.com/flag1.html">link</a>.</p>
</body>
</html>
