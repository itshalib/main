<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
        .email-form {
            background-color: #2c2c2c;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .email-form input {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 300px;
        }
        .question-box {
            background-color: #2c2c2c;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .question-box .question {
            font-size: 18px;
            font-weight: bold;
        }
        .question-box .answer {
            font-size: 16px;
            margin-top: 10px;
        }
        .question-box .correct-answer {
            font-weight: bold;
            color: #4caf50;
        }
        .question-box .selected-answer {
            font-weight: bold;
            color: #f44336;
        }
        .feedback {
            text-align: left;
            margin-top: 20px;
        }
        #score {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        button {
            padding: 10px 15px;
            margin-top: 20px;
            border: none;
            background-color: #444;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
        .response-message {
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .success-message {
            color: green;
            border: 1px solid green;
        }
        .error-message {
            color: red;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Results</h1>
        <div id="email-form" class="email-form">
            <h3>Please enter your email to view the results</h3>
            <form id="note-form">
                <input type="email" id="email" placeholder="Your email" required />
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="test-results" style="display: none;">
            <p id="score"></p>
            <div id="feedback" class="feedback"></div>
            <button onclick="restartTest()">Take Another Test</button>
            <div id="redirect-button-container"></div> <!-- For redirect button -->
        </div>
        <div id="response-message"></div>
    </div><script src="score.js"></script><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

   
 
</body>
</html>
