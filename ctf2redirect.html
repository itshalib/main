<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        window.onload = function() {
            const allowedReferrer = "https://itshalib.com/ctf1.html"; // Correct referrer URL

            // Check if the referrer matches
            if (document.referrer === allowedReferrer) {
                // Redirect to flag1.html if coming from ctf1.html
                window.location.href = "https://itshalib.com/flag1.html";
            } else {
                // Redirect to itshalib.com for all other cases
                window.location.href = "https://itshalib.com";
            }
        };
    </script>
    
    <p>If you are not redirected automatically, follow this <a href="https://itshalib.com">link</a>.</p>
</body>
</html>
